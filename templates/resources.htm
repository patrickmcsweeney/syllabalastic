<F3:repeat group="{{@syllabus->ownResources}}" value="{{@resource}}">
	<div class="resource">
		<F3:check if="{{@resource->isbn}}">
			<div class="isbn"><span class="label">ISBN:</span> {{@resource->isbn}}</div>
		</F3:check>
		<div class="details">{{@resource->details}}</div>
	</div>
</F3:repeat>
